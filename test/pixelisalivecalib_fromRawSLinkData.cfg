process PIXELISALIVE = 
{
   untracked PSet maxEvents = {untracked int32 input = -1}

#use the settings for the calibration database access from the CondTools package
   include "CondTools/SiPixel/data/SiPixelGainCalibrationService.cfi"
   replace SiPixelGainCalibrationServiceParameters.UseCalibDataFromDB = false

   # Input source
   include "IORawData/SiPixelInputSources/data/PixelSLinkDataInputSource.cfi"
   replace PixelSLinkDataInputSource.fileNames={'rfio:/castor/cern.ch/user/f/fblekman/pixel_calibrations/GainCalibration20070514b.dmp'}
   replace PixelSLinkDataInputSource.fedid=33

  # Pixel Cabling Map from DataBase
  include "CalibTracker/Configuration/data/SiPixel_TIFCabling.cff"	

  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
  
  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
 
  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # Pixel RawToDigi conversion
  include "EventFilter/SiPixelRawToDigi/data/SiPixelRawToDigi.cfi"
  replace siPixelDigis.InputLabel = "source"

######################################################
#  Read settings from the calibration database 
######################################################

   include "CondCore/DBCommon/data/CondDBCommon.cfi"
# name of the database 
   replace CondDBCommon.connect = "sqlite_file:/afs/cern.ch/cms/Tracker/Pixel/configuration/TestDatabase.db"
   replace CondDBCommon.timetype = "runnumber"
   replace CondDBCommon.DBParameters.messageLevel = 0
   replace CondDBCommon.DBParameters.authenticationPath="."
   es_source = PoolDBESSource {
	using CondDBCommon
	VPSet toGet = { { 
			string record = "SiPixelCalibConfigurationRcd"
			# change the tag appropriately. Look at /afs/cern.ch/cms/Tracker/Pixel/configuration/TestDatabase.txt for existing tag names.
			string tag = "HC-Z1_HD1_B01_02_03_Alive_23Aug07_1857"
			} }
   }

#############################################

  service = TFileService {    string fileName = "histograms_isalive_fromrawdata_070620a.root" }

   # Message Logger
#   include "FWCore/MessageLogger/data/MessageLogger.cfi"
#   or use your own 
   service = MessageLogger {	
	untracked vstring destinations = {"cout"}
	untracked PSet cout = {untracked string threshold = "ERROR"}
	untracked PSet default = {untracked int32 limit = 10} # surpresses error messages in case of corrupt data files used as input for RawToDigi conversion
   }



   include "CalibTracker/SiPixelIsAliveCalibration/data/SiPixelIsAliveCalibration.cfi"
   replace SiPixelIsAliveCalibration.src = "siPixelDigis"
   replace SiPixelIsAliveCalibration.useCalibFile = true
 	
	
   # module execution
   path p = { siPixelDigis, SiPixelIsAliveCalibration }


#  module print = AsciiOutputModule {}
#  endpath ep = { print }
   # Timing service
#    service = Timing {}

}
